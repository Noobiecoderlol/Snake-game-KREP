<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krep the Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title of the game placed above the canvas -->
    <div id="title-container">
        <h1>Krep the Game</h1>
        
    </div>
  <!-- Controls message -->
    <div id="controls-message" style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;">
        <h1>Welcome Kreptard!</h1>
        <p>Use the arrow keys on your keyboard to control the snake:</p>
        <ul>
            <li>hurrr</li>
            <li>durrr</li>
            <li>Me smart</li>
            <li>Me play game now</li>
        </ul>
        <button id="start-game-button" style="margin-top: 20px; padding: 10px 20px; font-size: 18px;">Me play?</button>
    </div>
    
    <!-- Links Section below the game title -->
    <div id="links-container">
       <!-- Contact Address link that will copy the address -->
        <a href="#" id="contact-link">
            Contract address
        </a>
          <a href="https://t.me/krepstaonsol" target="_blank" class="text-link" title="TG">
            Dexscreener
        </a>
        <a href="https://t.me/krepstaonsol" target="_blank" class="text-link" title="TG">
            Telegram
        </a>
        <a href="https://x.com/Kreponsol" target="_blank">X</a> <!-- Changed to just "X" -->
            X account
        </a>
    </div>

    <!-- Score displayed below the title -->
    <div id="score-container">
        <span id="score">Score: 0</span>
    </div>

    <!-- Game area and Game Over message -->
    <div id="game-container">
        <canvas id="game-board" width="520" height="520"></canvas>

        <!-- Game Over and Reset Section -->
        <div id="game-over-container" style="display: none;">
            <p id="game-over-message">Game over</p>
            <p id="you-win-message">->Shitty player detected!<-</p>
            <button id="reset-button" onclick="resetGame()">PLEASE don't play again!</button>
        </div>
    </div>
    <!-- Add JavaScript to handle the copy action -->
    <script>
        document.getElementById("contact-link").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the link from navigating

            const contactAddress = "E31D5EnAFrTgnp3GKzc7LBUbbdgXdz3NRHku4s6DV3NG"; // Replace with your actual contract address

            // Create a temporary textarea element to copy the text
            const textarea = document.createElement("textarea");
            textarea.value = contactAddress; // Set the value to the contract address
            document.body.appendChild(textarea); // Add it to the DOM

            // Select and copy the text
            textarea.select();
            document.execCommand("copy");

            // Remove the temporary textarea element
            document.body.removeChild(textarea);

            // Optionally, alert the user
            alert("Contract address copied to clipboard: " + contactAddress);
// Add event listener for the reset button to trigger the resetGame function
        document.getElementById("reset-button").addEventListener("click", resetGame);
        });
    </script>

    <script src="game.js"></script>
</body>
</html>
