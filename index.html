<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score-container">
        <span id="score">Score: 0</span>
    </div>
    <canvas id="game-board" width="520" height="520"></canvas>

    <!-- Game Over and Reset Section -->
    <div id="game-over-container" style="display: none;">
        <p id="game-over-message">Game over! But I still like you. ❤️</p>
        <button id="reset-button" onclick="resetGame()">Do you REALLY wanna play again and find the secret?</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
