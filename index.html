<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krep the Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title of the game placed above the canvas -->
    <div id="title-container">
        <h1>Krep the Game</h1>
    </div>

    <!-- Score displayed below the title -->
    <div id="score-container">
        <span id="score">Score: 0</span>
    </div>

    <!-- Game area and Game Over message -->
    <div id="game-container">
        <!-- No need to set the width and height here, as it's handled by JavaScript -->
        <canvas id="game-board"></canvas>

        <!-- Game Over and Reset Section -->
        <div id="game-over-container" style="display: none;">
            <p id="game-over-message">Game over! But I still like you. ❤️</p>
            <button id="reset-button" onclick="resetGame()">Do you REALLY wanna play again and find the secret?</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
