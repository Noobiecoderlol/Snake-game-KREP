<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krep the Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title of the game placed above the canvas -->
    <div id="title-container">
        <h1>Krep the Game</h1>
    </div>

    <!-- Score displayed below the title -->
    <div id="score-container">
        <span id="score">Score: 0</span>
    </div>

<!-- Game area and Game Over message -->
<div id="game-container">
    <canvas id="game-board" width="520" height="520"></canvas>

    <!-- Game Over and Reset Section -->
    <div id="game-over-container" style="display: none;">
        <p id="game-over-message">Game over, LOSER!!!</p>
        <p id="you-win-message">❤️KREP still loves you tho❤️</p>
        <p id="but-i-still-like-you">Like a mother loves her retarded child</p>
        <button id="reset-button" onclick="resetGame()">DONT push this button to play again!Seriously! You will catch a STD!</button>
    </div>
</div>

    <script src="game.js"></script>
</body>
</html>
